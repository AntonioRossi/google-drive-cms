<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-activates="mobile-navigation" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                {% for headerLink in navigation.header %}
                <li><a href="{{headerLink.url}}" {% if headerLink.blank %}target="_blank"{% endif %}>{{headerLink.title}}</a></li>
                {% endfor %}
                <li><a href="https://github.com/max-barry/google-drive-cms">{% include "../img/github.svg" %}</a></li>
            </ul>
            <ul class="side-nav" id="mobile-navigation">
                <li><a href="/">The Google Drive CMS</a></li>
                {% for headerLink in navigation.header %}
                <li><a href="{{headerLink.url}}" {% if headerLink.blank %}target="_blank"{% endif %}>{{headerLink.title}}</a></li>
                {% endfor %}
                <li><a href="https://github.com/max-barry/google-drive-cms">{% include "../img/github.svg" %}</a></li>
            </ul>
        </div>
    </nav>
</header>
